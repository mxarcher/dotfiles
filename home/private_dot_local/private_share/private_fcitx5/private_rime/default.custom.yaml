# default.custom.yaml  
# save it to:   
#   ~/.config/ibus/rime  (linux)  
#   ~/Library/Rime       (macos)  
#   %APPDATA%\Rime       (windows)  

patch:  

  schema_list:  
    - schema: luna_pinyin          # 朙月拼音  
    - schema: double_pinyin_flypy_simp  # 小鶴雙拼  
    - schema: luna_pinyin_simp     # 朙月拼音 简化字模式  

  switcher/hotkeys:
    - "F4"

  ascii_composer/switch_key:
    Shift_L: noop
    Shift_R: noop
    Control_L: noop
    Control_R: noop
